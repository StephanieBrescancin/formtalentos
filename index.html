<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #FFC0CB;
            border: 8px solid black;
        }
    </style>
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h1 class="text-white h4">Collapsed content</h1>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>

        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form id: "inteiro">

        <fieldset>
            <legend> Cadastro de Pessoas </legend>
            <div class="col-md-8">

                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Digite seu nome">
                    <small id="nomeHelp" class="form-text text-muted">Não deixe a área em branco...</small>
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome: </label>
                    <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenomeHelp" placeholder="Digite seu sobrenome">
                    <small id="sobrenomeHelp" class="form-text text-muted">Não deixe a área em branco...</small>
                </div>

                <div class="form-group">
                    <label for="datanascimento">Data Nascimento: </label>
                    <input type="datetime" class="form-control" id="datanascimento" aria-describedby="datanascimentoHelp" placeholder="Digite a data de nascimento">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF: </label>
                    <input type="number" class="form-control" id="cpf" aria-describedby="cpfHelp" placeholder="Digite seu CPF">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço: </label>
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro: </label>
                    <input type="text" class="form-control" id="logradouro" aria-describedby="logradouroHelp" placeholder="Digite seu logradouro">
                </div>

                <div class="form-group">
                    <label for="numero">Número: </label>
                    <input type="numeber" class="form-control" id="numero" aria-describedby="numeroHelp" placeholder="Digite o número">
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento: </label>
                    <input type="text" class="form-control" id="complemento" aria-describedby="complementoHelp" placeholder="Digite o complento">
                </div>

                <div class="form-group">
                    <label for="estado">Estado: </label>
                    <select name="estado" id="estado" class="form-control">
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade: </label>
                    <input type="text" class="form-control" id="cidade" aria-describedby="cidadeHelp" placeholder="Digite sua cidade">
                </div>

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
                    <small id="emailHelp" class="form-text text-muted">Não deixe a área em branco...</small>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone: </label>
                    <input type="number" class="form-control" id="telefone" aria-describedby="telefoneHelp" placeholder="Digite seu email">
                    <small id="telefoneHelp" class="form-text text-muted">Não deixe a área em branco...</small>
                </div>
            </div>

            <button type="button" class="btn btn-danger" color>Submit</button>
        </fieldset>
    </form>
</body>

</html>
